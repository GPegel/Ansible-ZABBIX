---
- hosts: zabbix_database_backends
  vars_files:
    - "{{ env }}/group_vars/zabbix-database-server"
  roles:
    - zabbix-agent
    - zabbix-database
    - firewall
    - htop

- hosts: zabbix_server_backends
  vars_files:
    - "{{ env }}/group_vars/zabbix-database-server"
    - "{{ env }}/group_vars/zabbix-server"
  roles:
    - zabbix-agent
    - zabbix-server
    - zabbix-pagerduty
    - firewall
    - htop 

- hosts: zabbix_web_servers
  vars_files:
    - "{{ env }}/group_vars/zabbix-database-server"
    - "{{ env }}/group_vars/zabbix-server"
  roles:
    - zabbix-agent
    - zabbix-web
    - firewall
